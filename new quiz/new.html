<!DOCTYPE html>
<html dir="rtl">
<head>
    <link href="./new.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שאלון חדש</title>
</head>
<body>
    <header>
        <h1>יצירת שאלון חדש</h1>
        <br/>
    </header>
    
    <form>
        <input
        class="Quiz-name"
        type="text"
        placeholder="שם השאלון">

        <p>שאלה מספר</p>
        <p class="questionNum">$</p>

        <!-- Question Image input-->
        <input 
        id="myImage"
        class="photo-upload"
        type="file"
        accept="image/*, image/jpeg">

        <img id="the-picture" width="380" height="380"/>	

        <!-- Question Text input-->
        <input
        class="question"
        type="text"
        placeholder="כתוב את השאלה כאן">

        <button
        class="back-home">
            חזרה לבית
        </button>

        <div class="navButtons">

            <button
            class="back">
            < הקודם
            </button>

            <button
            class="forward">
            הבא >
            </button>

        </div>

        <button
        class="save">
            סיום
        </button>

        <div class="answers">

            <div class="answerArea">
                <input type="radio" 
                class="radio1" 
                name="correct"
                id="RadioInput"
                value=1>
                
                <input
                class="answer1"
                placeholder="תשובה 1">
            </div>

            <div class="answerArea">
                <input type="radio" 
                class="radio2" 
                name="correct"
                id="RadioInput"
                value=2>
                
                <input
                class="answer2"
                placeholder="תשובה 2">
            </div>
            
            <div class="answerArea">
                <input type="radio" 
                class="radio3" 
                name="correct"
                id="RadioInput"
                value=3>
                
                <input
                class="answer3"
                placeholder="תשובה 3">
            </div>
            
            <div class="answerArea">
                <input type="radio" 
                class="radio4" 
                name="correct"
                id="RadioInput"
                value=4>
                
                <input
                class="answer4"
                placeholder="תשובה 4">
            </div>

        </div>
    </form>
    <script type="module" src="new.js"></script>
</body>
</html>
