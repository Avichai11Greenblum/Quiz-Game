<!DOCTYPE html>
<html dir="rtl">
<head>
    <link href="./new.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שאלון חדש</title>
</head>
<body>
    <header>
        <h1>יצירת שאלון חדש</h1>
        <br/>
    </header>
    
    <form>
        <input
        class="Quiz-name"
        type="text"
        placeholder="שם השאלון">

        <p>שאלה מספר</p>
        <p class="questionNum">$</p>

        <input
        class="question"
        type="text"
        placeholder="כתוב את השאלה כאן">

        <input 
        class="photo-upload"
        type="file"
        accept="image/png, image/jpeg">

        <div class="navButtons">

            <button
            class="back">
            < הקודם
            </button>

            <button
            class="forward">
            הבא >
            </button>

        </div>

        <div class="answers">

            <div class="answerArea">
                <input
                class="answer1"
                placeholder="תשובה 1">
                <input type="radio" 
                class="radio" 
                name="correct"
                id="correct"
                value=1>
            </div>

            <div class="answerArea">
                <input
                class="answer2"
                placeholder="תשובה 2">
                <input type="radio" 
                class="radio" 
                name="correct"
                id="correct"
                value=2>
            </div>
            
            <div class="answerArea">
                <input
                class="answer3"
                placeholder="תשובה 3">
                <input type="radio" 
                class="radio" 
                name="correct"
                id="correct"
                value=3>
            </div>
            
            <div class="answerArea">
                <input
                class="answer4"
                placeholder="תשובה 4">
                <input type="radio" 
                class="radio" 
                name="correct"
                id="correct"
                value=4>
            </div>

        </div>
    </form>
    <script src="new.js"></script>
</body>
</html>
